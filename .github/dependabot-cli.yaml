job:
  package-manager: npm_and_yarn
  allowed-updates:
    - update-type: all
  # ignore-conditions:
  #   - dependency-name: types/jest
  #     version-requirement: ">=3.25.1"
  dependency-groups:
    - name: npm
      rules:
        patterns:
          - "*"
  source:
    directories:
      - "/"
      - "./example"
      - "./example-ts"
    provider: github
    repo: vdaas/vald-client-node
credentials:
  - host: github.com
    token: $LOCAL_GITHUB_ACCESS_TOKEN
