input:
  job:
    package-manager: npm_and_yarn
    allowed-updates:
      - update-type: all
    dependency-groups:
      - name: npm-root
        rules:
          patterns:
            - "*"
    source:
      directories:
        - "/"
      provider: github
      repo: vdaas/vald-client-node
