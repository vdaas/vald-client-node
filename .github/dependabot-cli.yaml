input:
  job:
    package-manager: npm_and_yarn
    allowed-updates:
      - update-type: all
    dependency-groups:
      - name: npm-root
        rules:
          patterns:
            - "*"
    source:
      directories:
        - "/"
      provider: github
      repo: vdaas/vald-client-node
  credentials:
    - type: git_source
      host: github.com
      username: "x-access-token"
      password: "$LOCAL_GITHUB_ACCESS_TOKEN"
      # token: $LOCAL_GITHUB_ACCESS_TOKEN
