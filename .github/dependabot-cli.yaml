
input:
  job:
    package-manager: npm_and_yarn
    allowed-updates:
      - update-type: all
    dependency-groups:
      - name: npm-root
        rules:
          patterns:
            - "*"
    source:
      directories:
        - "/"
      provider: github
      repo: vdaas/vald-client-node
  credentials:
    - host: github.com
      token: $LOCAL_GITHUB_ACCESS_TOKEN
