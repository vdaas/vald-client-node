version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/community/timostamm-protobuf-ts
    out: src
    opt:
      - add_pb_suffix
      - client_grpc1
      - generate_dependencies
      - keep_enum_prefix
      - ts_nocheck
      - use_proto_field_name
      - output_javascript
      - output_legacy_commonjs
      - eslint_disable
